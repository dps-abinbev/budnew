budweiser.settings_form:
  path: '/admin/config/budweiser'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Budweiser'
  requirements:
    _permission: 'access administration pages'

budweiser_api_football.settings_form:
  path: '/admin/config/budweiser/api-football'
  defaults:
    _title: 'Budweiser Api Football settings'
    _form: 'Drupal\budweiser_api_football\Form\SettingsForm'
  requirements:
    _permission: 'administer budweiser_api_football configuration'
